---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "127-0-0-2-nip-io-production"
  namespace: networking
  labels:
    use-cloudflare-solver: "true"
spec:
  secretName: "127-0-0-2-nip-io-production-tls"
  secretTemplate:
    labels:
      use-cloudflare-solver: "true"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "127.0.0.2.nip.io"
  dnsNames:
    - "127.0.0.2.nip.io"
    - "*.127.0.0.2.nip.io"
